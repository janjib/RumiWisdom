<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumi Wisdom</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <main class="container-fluid">

                      <div class="col ">
                       <h1 class="col-title">A quote</h1>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col ">

                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <img src="./image/rumiFinaImage.png" alt="" class="img-fluid d-block mx-auto img-rumi">

            </div>

                <h1 class="quote-words text-center  d-flex flex-column justify-content-center align-items-center">
