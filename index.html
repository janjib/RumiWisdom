<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumi Wisdom</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container-fluid">
        <section class="hero d-flex flex-column ">
            <div class="hero-image text-center">
                <img src="./image/rumiFinaImage.png" alt="" class="img-fluid">
            </div>
          <div class="hero-title text-center my-5">
              <h1>Get a quote from <span class="highlighted-background">Rumi</span></h1>
          </div>
            <div class="div-button text-center">
            <a type="button" class="btn btn-primary get-quote-button" href="#quoteSection">get a quote !</a>
            </div>
        </section>
        <section class="quote-section my-5 d-flex flex-column justify-content-center align-items-center" id="quoteSection">
            <div class="quote-div my-auto">
                <h1 class="quote-words text-center  d-flex flex-column justify-content-center align-items-center flex-wrap">
            
            </h1>
            <div class="another-quote-button text-center my-3 ">
            <button type="button" class="btn btn-primary get-another-quote-button">get another quote !</button>
            </div>
            
        </div>
        
        
        </section>
    </main>
    <script src="./dist/js/simpleStorage.js"></script>
    <script src="./dist/js/main.js"></script>
</body>
</html>
